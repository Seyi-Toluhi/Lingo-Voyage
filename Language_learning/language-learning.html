<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600&family=Open+Sans:ital@1&family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="display-4">Lingo Voyage</header>
    </div>
    <div class="landing_page">
      <section class="navigation">
        <nav>
          <ul class="UL">
            <li><a href="learn.html">Learn</a></li>
            <li><a href="">Profile</a></li>
          </ul>
        </nav>
        <div>
          <div class="Lang">Yoruba</div>
          <div class="level">Level 1</div>
        </div>
      </section>

      <div class="display_center">
        <section id="game_description">
          <img src="boat.jpg" alt="Image by upklyak on Freepik" />
          <div>
            <em
              >Lingo language is designed to teach you English, Yoruba, Spanish
              <br />
              and Chinese. You will be engaged in interactive sessions like
              <br />vocabulary quizes, grammar exercises, speech recognition and
              time-based challenges. Bon Voyage!</em
            >
          </div>
        </section>

        <section id="form_section">
          <h1>Create your profile</h1>
          <form id="account_form">
            <div class="row mb-3">
              <div class="col-sm-20">
                <input
                  type="text"
                  required
                  id="Name"
                  class="form-control col-sm-2"
                  placeholder="First Name"
                  aria-label="First name"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-20">
                <input
                  type="text"
                  required
                  id="Age"
                  class="form-control col-sm-2"
                  placeholder="Age"
                  aria-label="Age"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-20">
                <input
                  type="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2, 4}$"
                  required
                  id="Email"
                  class="form-control col-sm-2"
                  placeholder="Email"
                  aria-label="Email"
                  title="Must contain a valid email address"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-20">
                <input
                  type="password"
                  minlength="8"
                  maxlength="20"
                  required
                  id="Password"
                  class="form-control col-sm-2"
                  placeholder="Password"
                  aria-label="Password"
                />
              </div>
            </div>

            <div class="row mb-3">
              <button type="submit" id="signUp" class="btn d-grid gap-2">
                Create Acount
              </button>
            </div>
          </form>
        </section>
      </div>

      <div class="login">
        <ul class="login_list"></ul>
      </div>
    </div>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="main.js"></script>
</html>
