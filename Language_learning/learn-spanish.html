<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600&family=Open+Sans:ital@1&family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <a href="language-learning.html" id="exit_link">Exit</a>
    </div>

    <div
      class="btn-group-vertical"
      role="group"
      id="activity_selection_div"
      aria-label="First group"
    >
      <button
        type="button"
        class="select_quiz btn btn-outline-secondary btn-lg"
        id="select_activity"
      >
        Quiz
      </button>
      <button
        type="button"
        class="select_grammar_exercises btn btn-outline-secondary btn-lg"
        id="select_activity"
      >
        Grammar Exercise
      </button>
      <button
        type="button"
        class="select_speech_practice btn btn-outline-secondary btn-lg"
        id="select_activity"
      >
        Speech Practice
      </button>
    </div>
    <button id="close-button" class="hide">&times;</button>
    <div id="activities_div">
      
    <div id="quiz_content" class="hide">
      
      <div id="quizes">
        <div class="quiz_question"></div>
        <ul id="answer_list">
          <li>
            <input type="radio" name="answer" id="a" />
            <label for="a" id="a_text" class="answer"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" />
            <label for="b" id="b_text" class="answer"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" />
            <label for="c" id="c_text" class="answer"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" />
            <label for="d" id="d_text" class="answer"></label>
          </li>
        </ul>
        <p id="correct_answer"></p>
      </div>

      <div id="game_progress">
        <div id="answer_check">
          <button
            type="submit"
            id="next_button"
            class="btn d-grid gap-2 btn-lg"
          >
            Skip
          </button>
          <button
            type="submit"
            id="check_button"
            class="btn d-grid gap-2 btn-lg"
          >
            Check
          </button>
        </div>
      </div>
    </div>
    <div class="grammar_exercise_container hide">
      
      <p id="matching_game_instruction" >Select the matching pairs</p>
      <div class="img_wrapper"></div>
      <div class="name_wrapper"></div>
      
    </div>
    <div id="result"></div>
    <div id="speech_practice_completed" class="hide">Completed. Well done!</div>
    <div id="select_speech_practice_div" class="hide">
      
      
    <div>
      <p id="speech_instruction">What sound does this make?</p>
     <!-- <button class="speech_testing">Omi</button>
      <button class="speech_testing">Baba</button>
      <button class="speech_testing">Odabo</button>
      <button class="speech_testing">Bawo ni</button>
      <button class="speech_testing">Jowo Omi</button> -->
    </div>
    <div id="speech_question_display_div">
      <div id="play_word_speech_div">
        <button class="play_word_speech"></button>
        <p id="word_speech">Omi</p>
      </div>
      <div id="speech_practice_answer_div">
        <div class="speech_practice_answers"></div>
        <div class="speech_practice_answers"></div>
        <div class="speech_practice_answers"></div>
      </div>
    </div>
    <div>
       <!--<button id="next_speech">Next</button> -->
      <div class="popup-container" id="popupContainer">
        <div class="popup-content">
 
            <p id="feedbackMessage"></p>
        </div>
    </div>
    
    </div>
    </div>
  </div>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=gfQVpEpc"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script defer src="main-spanish.js"></script>
</html>
